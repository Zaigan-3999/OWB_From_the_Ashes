l_english:
 AOF_events.1.t:0 "Radio Silence lifted!"
 AOF_events.1.d:0 "Radio Silence was imitated 5 years ago due to a increase of Brotherhood of Steel activity in the area. While we lost our primary function we slowly changed into a general supply depot and Command Center. With the order finally ending and us able to return to our original it's only a matter of time for us to get new orders."
 AOF_events.1.a:0 "Looking back on the silent years"
 AOF_events.2.t:0 "Years of Silance"
 AOF_events.2.d:0 "During the first year we keep all equipment in top shape but after a year of nothing we slowly starting making efforts to preserve equipment within security lockers and locked away everything not used for base defense. By the third year we started expanding the site due to the lack of contact we initiated contingency plan Omega."
 AOF_events.2.a:0 "Removing Equipment from Storage"
 AOF_events.2.b:0 "Continue Expansion of the base"
 AOF_events.3.t:0 "Contact other Cells"
 AOF_events.3.d:0 "With the base back in order and all the equipment setup it's time to send out radio checks and get a hold of the rest of the Enclave"
 AOF_events.3.a:0 "Radio Station Zeta Calling!"
 AOF_events.4.t:0 "Contact From Zeta!"
 AOF_events.4.d:0 "It's a minor miracle but we got contact from a old thought dead Relay station! With this we should be able to safely send encrypted messages once more!" 
 AOF_events.4.a:0 "Enclave Here"
 AOF_events.5.t:0 "Dealing with Sergeant Dornan"
 AOF_events.5.d:0 "After finally having him back and getting a chance to look over his military record it seems he's been a sergeant for at least 10 years! IT might be time to change that"
 AOF_events.5.a:0 "Eternal Sergeant"
 AOF_events.5.b:0 "Promotion"